language: node_js

node_js:
  - 'node' # ensure we're always running on the latest version of Node.js
  - '6'
  - '4'

install:
  - git clone https://github.com/TheFourFifths/consus.git
  - cd consus
  - git checkout dev
  - npm install -g
  - cd ../
  - git clone https://github.com/TheFourFifths/consus-client.git
  - cd consus-client
  - git checkout dev
  - npm install
  - cd ../
  
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  - consusd start --port=8081
  - cd consus-client
  - npm run integration-test

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
